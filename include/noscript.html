<html>

   <head>
      <title>No Script</title>
      <link href="../assets/css/materialize.min.css" rel="stylesheet" type="text/css" />
      <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <style type="text/css">
         .tengah {
            padding-top: 150px;
         }
      </style>
   </head>

   <body style="background-image:url(../assets/img/back.jpg)">
      <div class="container">
         <div class="row tengah">
            <div class="col s8 m8 offset-s2 offset-m2">
               <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                     <h4><i class="fa fa-exclamation-circle"></i> Warning</h4>
                     <p>Anda telah menonaktifkan Javascript, anda tidak diizinkan mengakses halaman ini !</p>
                     <p>Silahkan aktifkan javascript browser anda lalu klik tombol di bawah</p>
                  </div>
                  <div class="card-action">
                     <button onclick=onclick=self.history.back() class="btn blue">OK</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="../assets/js/jquery.js"></script>
   </body>

</html>
